<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 2015</title>
  <link rel="stylesheet" href="./style2.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.35/build/spline-viewer.js"></script>
</head>
<body>

<!-- Full-Screen Hero Section with Spline Integration -->
<section class="hero">
  <!-- Spline 3D Viewer -->
  <spline-viewer url="https://prod.spline.design/K6xUrVghztxtKrlG/scene.splinecode"></spline-viewer>
  <!-- Optional Text Overlay -->
  <div class="hero-text" data-aos="fade-in">
    <h1>Project 2015</h1>
  </div>
</section>

<!-- Grid Section 1 -->
<section class="grid-section" data-aos="fade-up">
  <div class="grid-container">
    <div class="grid-item">
      <img src="images/project2-image1.jpg" alt="Image 1">
    </div>
    <div class="grid-item">
      <img src="images/project2-image2.jpg" alt="Image 2">
    </div>
    <div class="grid-item">
      <p>This project focuses on a unique design approach to web development, aesthetics, and functionality.</p>
    </div>
    <div class="grid-item">
      <p>It is user-centric and modern, aiming for optimal user experience and visual appeal.</p>
    </div>
  </div>
</section>

<!-- AOS Animation Library -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1200, // Duration of animations
  });
</script>

</body>
</html>
